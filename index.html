<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkSync - Cross-Device Link Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', 'Monaco', 'Menlo', monospace;
            background: linear-gradient(135deg, #0d1117 0%, #161b22 50%, #21262d 100%);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
            color: #00ff41;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: #0d1117;
            border: 2px solid #00ff41;
            border-radius: 8px;
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.3), inset 0 0 20px rgba(0, 255, 65, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #0d1117 0%, #161b22 100%);
            color: #00ff41;
            padding: 40px;
            text-align: center;
            position: relative;
            border-bottom: 2px solid #00ff41;
        }

        .header h1 {
            font-size: 2.8rem;
            margin-bottom: 15px;
            font-weight: 700;
            letter-spacing: 2px;
            text-shadow: 0 0 10px #00ff41;
            animation: glow 2s ease-in-out infinite alternate;
        }

        .header p {
            opacity: 0.8;
            font-size: 1.2rem;
            font-weight: 300;
            color: #58a6ff;
        }

        .sync-badge {
            position: absolute;
            top: 20px;
            right: 30px;
            background: rgba(0, 255, 65, 0.1);
            backdrop-filter: blur(10px);
            padding: 10px 16px;
            border-radius: 4px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 10px;
            border: 1px solid #00ff41;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ff0040;
            transition: all 0.3s ease;
            box-shadow: 0 0 5px currentColor;
        }

        .status-dot.connected {
            background: #00ff41;
        }

        .status-dot.syncing {
            background: #ffff00;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #00ff41; }
            to { text-shadow: 0 0 20px #00ff41, 0 0 30px #00ff41; }
        }

        .main-content {
            padding: 40px;
            background: #0d1117;
        }

        .sync-setup {
            background: linear-gradient(135deg, #161b22 0%, #21262d 100%);
            border: 2px solid #00ff41;
            border-radius: 8px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.2);
        }

        .sync-setup h2 {
            color: #00ff41;
            margin-bottom: 20px;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 12px;
            text-shadow: 0 0 5px #00ff41;
        }

        .sync-setup p {
            color: #58a6ff;
            margin-bottom: 15px;
            font-size: 1rem;
        }

        .token-container {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .token-input {
            flex: 1;
            min-width: 300px;
            padding: 15px 20px;
            border: 2px solid #00ff41;
            border-radius: 4px;
            font-size: 16px;
            background: #0d1117;
            color: #00ff41;
            font-family: 'Courier New', monospace;
            transition: all 0.3s ease;
        }

        .token-input:focus {
            outline: none;
            border-color: #58a6ff;
            box-shadow: 0 0 0 4px rgba(0, 255, 65, 0.2);
        }

        .btn {
            background: linear-gradient(135deg, #00ff41 0%, #00cc33 100%);
            color: #0d1117;
            border: 2px solid #00ff41;
            padding: 15px 30px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            font-family: 'Courier New', monospace;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-transform: uppercase;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.5);
            text-shadow: 0 0 5px #0d1117;
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-success {
            background: linear-gradient(135deg, #00ff41 0%, #00cc33 100%);
            color: #0d1117;
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff0040 0%, #cc0033 100%);
            color: #ffffff;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #58a6ff 0%, #4080ff 100%);
            color: #0d1117;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 14px;
            border-radius: 8px;
        }

        .sync-controls {
            display: none;
            gap: 15px;
            margin-top: 25px;
            flex-wrap: wrap;
        }

        .sync-controls.active {
            display: flex;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .sync-buttons {
            display: flex;
            gap: 10px;
        }

        .gist-info {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 255, 65, 0.1);
            border: 1px solid #00ff41;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            color: #00ff41;
        }

        .add-form {
            background: #161b22;
            border: 2px solid #00ff41;
            border-radius: 8px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.2);
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
        }

        .form-group {
            flex: 1;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #00ff41;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-input {
            width: 100%;
            padding: 15px 18px;
            border: 2px solid #00ff41;
            border-radius: 4px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #0d1117;
            color: #00ff41;
            font-family: 'Courier New', monospace;
        }

        .form-input:focus {
            outline: none;
            border-color: #58a6ff;
            background: #0d1117;
            box-shadow: 0 0 0 4px rgba(0, 255, 65, 0.2);
        }

        .search-container {
            margin-bottom: 30px;
        }

        .search-input {
            width: 100%;
            padding: 18px 25px;
            border: 2px solid #00ff41;
            border-radius: 4px;
            font-size: 16px;
            background: #0d1117;
            color: #00ff41;
            font-family: 'Courier New', monospace;
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.2);
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #58a6ff;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.3);
        }

        .links-grid {
            display: grid;
            gap: 20px;
        }

        .link-card {
            background: #161b22;
            border: 2px solid #00ff41;
            border-radius: 8px;
            padding: 25px;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.1);
        }

        .link-card:hover {
            border-color: #58a6ff;
            transform: translateY(-4px);
            box-shadow: 0 0 25px rgba(0, 255, 65, 0.3);
        }

        .link-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: #00ff41;
            margin-bottom: 10px;
            line-height: 1.3;
            text-shadow: 0 0 5px #00ff41;
        }

        .link-url {
            color: #58a6ff;
            text-decoration: none;
            font-size: 1rem;
            word-break: break-all;
            margin-bottom: 20px;
            display: block;
            font-weight: 500;
            font-family: 'Courier New', monospace;
        }

        .link-url:hover {
            text-decoration: underline;
            text-shadow: 0 0 5px #58a6ff;
        }

        .link-actions {
            display: flex;
            gap: 12px;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .link-buttons {
            display: flex;
            gap: 10px;
        }

        .link-date {
            color: #58a6ff;
            font-size: 0.85rem;
            font-weight: 500;
            font-family: 'Courier New', monospace;
        }

        .empty-state {
            text-align: center;
            padding: 80px 40px;
            color: #58a6ff;
        }

        .empty-state h3 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: #00ff41;
            text-shadow: 0 0 10px #00ff41;
        }

        .empty-state p {
            font-size: 1.1rem;
            color: #58a6ff;
        }

        .toast {
            position: fixed;
            top: 30px;
            right: 30px;
            background: #0d1117;
            color: #00ff41;
            padding: 16px 24px;
            border: 2px solid #00ff41;
            border-radius: 4px;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.3);
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
            font-family: 'Courier New', monospace;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.success {
            background: #0d1117;
            border-color: #00ff41;
            color: #00ff41;
        }

        .toast.error {
            background: #0d1117;
            border-color: #ff0040;
            color: #ff0040;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }

            .header {
                padding: 30px 20px;
            }

            .header h1 {
                font-size: 2.2rem;
            }

            .main-content {
                padding: 25px;
            }

            .form-row {
                flex-direction: column;
                gap: 15px;
            }

            .token-container {
                flex-direction: column;
            }

            .sync-controls {
                flex-direction: column;
            }

            .link-actions {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .sync-badge {
                position: static;
                margin-top: 20px;
                align-self: center;
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(20px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="sync-badge">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Offline</span>
            </div>
            <h1>üîó LinkSync</h1>
            <p>Your links, synced across all devices</p>
        </div>

        <div class="main-content">
            <div class="sync-setup" id="syncSetup">
                <h2><span id="syncIcon" onclick="handleMobileAccess()" style="cursor: pointer;">üîÑ</span> Setup Cross-Device Sync</h2>
                <p><strong>Step 1:</strong> Go to <a href="https://github.com/settings/tokens" target="_blank">GitHub Settings ‚Üí Personal Access Tokens</a></p>
                <p><strong>Step 2:</strong> Click "Generate new token (classic)" and select <strong>"gist"</strong> scope only</p>
                <p><strong>Step 3:</strong> Copy the token and paste it below:</p>
                
                <div class="token-container">
                    <input type="password" class="token-input" id="tokenInput" placeholder="ghp_xxxxxxxxxxxxxxxxxxxx">
                    <button class="btn" onclick="setupSync()">üöÄ Connect</button>
                    <button class="btn btn-secondary btn-small" id="defaultSyncBtn" onclick="useDefaultSync()" style="display: none;">üîë Use Default</button>
                </div>

                <div class="sync-controls" id="syncControls">
                    <button class="btn btn-danger btn-small" onclick="resetSync()">üóëÔ∏è Reset</button>
                </div>

                <div class="gist-info" id="gistInfo" style="display: none;"></div>
            </div>

            <div class="add-form">
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Link Title</label>
                        <input type="text" class="form-input" id="titleInput" placeholder="My awesome website">
                    </div>
                    <div class="form-group">
                        <label class="form-label">URL</label>
                        <input type="url" class="form-input" id="urlInput" placeholder="https://example.com">
                    </div>
                </div>
                <div class="form-actions">
                    <button class="btn" onclick="addLink()">‚ûï Add Link</button>
                    <div class="sync-buttons" id="syncButtons" style="display: none;">
                        <button class="btn btn-success btn-small" onclick="uploadLinks()">üì§ Upload</button>
                        <button class="btn btn-secondary btn-small" onclick="downloadLinks()">üì• Download</button>
                    </div>
                </div>
            </div>

            <div class="search-container">
                <input type="text" class="search-input" id="searchInput" placeholder="üîç Search your links..." oninput="searchLinks()">
            </div>

            <div class="links-grid" id="linksContainer"></div>
        </div>
    </div>

    <script>
        // App State
        var appLinks = JSON.parse(localStorage.getItem('linkSync_links')) || [];
        var appGithubToken = localStorage.getItem('linkSync_token') || '';
        var appGistId = localStorage.getItem('linkSync_gistId') || '';
        var appEditingIndex = -1;

        // Default sync configuration (obfuscated)
        var defaultConfig = {
            // Replace these with your actual values (base64 encoded for basic obfuscation)
            token: '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', // base64 encoded token
            gistId: '' // base64 encoded gist ID (optional)
        };

        // Mobile access tracking
        var mobileClickCount = 0;
        var mobileClickTimer = null;

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            renderLinks();
            initializeSync();
            
            // Auto-focus title input
            document.getElementById('titleInput').focus();
            
            // Enter key handlers
            document.getElementById('titleInput').addEventListener('keypress', handleEnter);
            document.getElementById('urlInput').addEventListener('keypress', handleEnter);
            
            // Keyboard shortcut to reveal default sync button
            document.addEventListener('keydown', function(e) {
                if (e.ctrlKey && e.shiftKey && e.key === 'D') {
                    e.preventDefault();
                    toggleDefaultSyncButton();
                }
            });
        });

        function handleEnter(e) {
            if (e.key === 'Enter') {
                addLink();
            }
        }

        // Sync Functions
        function initializeSync() {
            if (appGithubToken) {
                document.getElementById('syncSetup').style.display = 'none';
                document.getElementById('syncButtons').style.display = 'flex';
                updateStatus('connected', 'Connected');
                loadFromCloud();
            } else {
                updateStatus('offline', 'Setup Required');
                document.getElementById('syncButtons').style.display = 'none';
            }
        }

        async function setupSync() {
            const token = document.getElementById('tokenInput').value.trim();
            if (!token) {
                showToast('Please enter your GitHub token', 'error');
                return;
            }

            updateStatus('syncing', 'Connecting...');
            
            try {
                // Test token and find/create gist
                const response = await fetch('https://api.github.com/user', {
                    headers: { 'Authorization': `token ${token}` }
                });

                if (!response.ok) {
                    throw new Error('Invalid token');
                }

                appGithubToken = token;
                localStorage.setItem('linkSync_token', token);

                await findOrCreateGist();
                
                document.getElementById('syncControls').classList.add('active');
                document.getElementById('syncButtons').style.display = 'flex';
                document.getElementById('gistInfo').style.display = 'block';
                document.getElementById('gistInfo').textContent = `Gist ID: ${appGistId}`;
                
                updateStatus('connected', 'Connected');
                showToast('Sync setup successful!', 'success');
                
                // Upload current links
                if (appLinks.length > 0) {
                    await uploadLinks();
                }
                
            } catch (error) {
                updateStatus('offline', 'Connection Failed');
                showToast(`Setup failed: ${error.message}`, 'error');
                console.error('Setup error:', error);
            }
        }

        async function findOrCreateGist() {
            // Try to find existing gist
            const gistsResponse = await fetch('https://api.github.com/gists', {
                headers: { 'Authorization': `token ${appGithubToken}` }
            });

            if (gistsResponse.ok) {
                const gists = await gistsResponse.json();
                const existingGist = gists.find(g => g.files && g.files['linksync-data.json']);
                
                if (existingGist) {
                    appGistId = existingGist.id;
                    localStorage.setItem('linkSync_gistId', appGistId);
                    return;
                }
            }

            // Create new gist
            const createResponse = await fetch('https://api.github.com/gists', {
                method: 'POST',
                headers: {
                    'Authorization': `token ${appGithubToken}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    description: 'LinkSync - Cross-Device Link Storage',
                    public: false,
                    files: {
                        'linksync-data.json': {
                            content: JSON.stringify({
                                links: appLinks,
                                lastUpdated: new Date().toISOString()
                            }, null, 2)
                        }
                    }
                })
            });

            if (!createResponse.ok) {
                throw new Error('Failed to create storage');
            }

            const newGist = await createResponse.json();
            appGistId = newGist.id;
            localStorage.setItem('linkSync_gistId', appGistId);
        }

        async function uploadLinks() {
            if (!appGithubToken || !appGistId) return;
            
            updateStatus('syncing', 'Uploading...');
            
            try {
                const response = await fetch(`https://api.github.com/gists/${appGistId}`, {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `token ${appGithubToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        files: {
                            'linksync-data.json': {
                                content: JSON.stringify({
                                    links: appLinks,
                                    lastUpdated: new Date().toISOString()
                                }, null, 2)
                            }
                        }
                    })
                });

                if (response.ok) {
                    updateStatus('connected', 'Synced');
                    showToast('Links uploaded successfully!', 'success');
                } else {
                    throw new Error('Upload failed');
                }
            } catch (error) {
                updateStatus('connected', 'Upload Failed');
                showToast('Failed to upload links', 'error');
                console.error('Upload error:', error);
            }
        }

        async function downloadLinks() {
            if (!appGithubToken || !appGistId) return;
            
            updateStatus('syncing', 'Downloading...');
            
            try {
                const response = await fetch(`https://api.github.com/gists/${appGistId}`, {
                    headers: { 'Authorization': `token ${appGithubToken}` }
                });

                if (response.ok) {
                    const gist = await response.json();
                    const fileContent = gist.files['linksync-data.json'].content;
                    const data = JSON.parse(fileContent);
                    
                    appLinks = data.links || [];
                    saveLinks();
                    renderLinks();
                    
                    updateStatus('connected', 'Synced');
                    showToast('Links downloaded successfully!', 'success');
                } else {
                    throw new Error('Download failed');
                }
            } catch (error) {
                updateStatus('connected', 'Download Failed');
                showToast('Failed to download links', 'error');
                console.error('Download error:', error);
            }
        }

        async function loadFromCloud() {
            if (appGistId) {
                await downloadLinks();
            }
        }

        function resetSync() {
            if (confirm('This will disconnect sync but keep your local links. Continue?')) {
                localStorage.removeItem('linkSync_token');
                localStorage.removeItem('linkSync_gistId');
                appGithubToken = '';
                appGistId = '';
                
                document.getElementById('tokenInput').value = '';
                document.getElementById('syncControls').classList.remove('active');
                document.getElementById('syncButtons').style.display = 'none';
                document.getElementById('gistInfo').style.display = 'none';
                document.getElementById('syncSetup').style.display = 'block';
                
                updateStatus('offline', 'Disconnected');
                showToast('Sync disconnected', 'success');
            }
        }

        // Link Management
        function addLink() {
            const title = document.getElementById('titleInput').value.trim();
            const url = document.getElementById('urlInput').value.trim();

            if (!title || !url) {
                showToast('Please fill in both fields', 'error');
                return;
            }

            if (!isValidUrl(url)) {
                showToast('Please enter a valid URL', 'error');
                return;
            }

            const link = {
                id: Date.now(),
                title: title,
                url: url,
                dateAdded: new Date().toLocaleDateString()
            };

            if (appEditingIndex >= 0) {
                appLinks[appEditingIndex] = { ...appLinks[appEditingIndex], title, url };
                appEditingIndex = -1;
            } else {
                appLinks.unshift(link);
            }

            saveLinks();
            renderLinks();
            clearForm();
            
            // Auto-upload if connected
            if (appGithubToken && appGistId) {
                uploadLinks();
            }
        }

        function editLink(index) {
            const link = appLinks[index];
            document.getElementById('titleInput').value = link.title;
            document.getElementById('urlInput').value = link.url;
            appEditingIndex = index;
            document.getElementById('titleInput').focus();
        }

        function deleteLink(index) {
            if (confirm('Delete this link?')) {
                appLinks.splice(index, 1);
                saveLinks();
                renderLinks();
                
                // Auto-upload if connected
                if (appGithubToken && appGistId) {
                    uploadLinks();
                }
            }
        }

        function searchLinks() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filtered = appLinks.filter(link => 
                link.title.toLowerCase().includes(query) || 
                link.url.toLowerCase().includes(query)
            );
            renderLinks(filtered);
        }

        function renderLinks(linksToShow = appLinks) {
            const container = document.getElementById('linksContainer');
            
            if (linksToShow.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>No links yet!</h3>
                        <p>Add your first link using the form above</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = linksToShow.map((link, index) => {
                const actualIndex = appLinks.findIndex(l => l.id === link.id);
                return `
                    <div class="link-card fade-in">
                        <div class="link-title">${escapeHtml(link.title)}</div>
                        <a href="${escapeHtml(link.url)}" target="_blank" class="link-url">${escapeHtml(link.url)}</a>
                        <div class="link-actions">
                            <div class="link-buttons">
                                <button class="btn btn-secondary btn-small" onclick="editLink(${actualIndex})">‚úèÔ∏è Edit</button>
                                <button class="btn btn-danger btn-small" onclick="deleteLink(${actualIndex})">üóëÔ∏è Delete</button>
                            </div>
                            <div class="link-date">Added: ${link.dateAdded}</div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Utility Functions
        function saveLinks() {
            localStorage.setItem('linkSync_links', JSON.stringify(appLinks));
        }

        function clearForm() {
            document.getElementById('titleInput').value = '';
            document.getElementById('urlInput').value = '';
            appEditingIndex = -1;
        }

        function isValidUrl(string) {
            try {
                new URL(string);
                return true;
            } catch (_) {
                return false;
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function updateStatus(status, text) {
            const dot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');
            
            dot.className = `status-dot ${status}`;
            statusText.textContent = text;
        }

        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => toast.classList.add('show'), 100);
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => document.body.removeChild(toast), 300);
            }, 3000);
        }

        // Default sync functions
        function toggleDefaultSyncButton() {
            const btn = document.getElementById('defaultSyncBtn');
            if (btn.style.display === 'none') {
                btn.style.display = 'inline-flex';
                showToast('Default sync option revealed!', 'success');
            } else {
                btn.style.display = 'none';
            }
        }

        function handleMobileAccess() {
            mobileClickCount++;
            
            // Reset timer on each click
            if (mobileClickTimer) {
                clearTimeout(mobileClickTimer);
            }
            
            // Reset count after 3 seconds of no clicks
            mobileClickTimer = setTimeout(() => {
                mobileClickCount = 0;
            }, 3000);
            
            // Show feedback for clicks
            if (mobileClickCount < 5) {
                const remaining = 5 - mobileClickCount;
            }
            
            // Reveal button after 5 clicks
            if (mobileClickCount >= 5) {
                toggleDefaultSyncButton();
                mobileClickCount = 0;
                clearTimeout(mobileClickTimer);
            }
        }

        function decodeBase64(str) {
            try {
                return atob(str);
            } catch (e) {
                console.error('Failed to decode base64:', e);
                return '';
            }
        }

        async function useDefaultSync() {
            if (confirm('Use default sync configuration? This will connect to a shared gist.')) {
                // Handle both base64 encoded and plaintext tokens
                let decodedToken = defaultConfig.token;
                let decodedGistId = defaultConfig.gistId;
                
                // Try to decode as base64, if it fails, use as plaintext
                if (defaultConfig.token.length > 50 && !defaultConfig.token.startsWith('ghp_')) {
                    decodedToken = decodeBase64(defaultConfig.token);
                }
                if (defaultConfig.gistId && defaultConfig.gistId.length > 20 && !defaultConfig.gistId.match(/^[a-f0-9]+$/)) {
                    decodedGistId = decodeBase64(defaultConfig.gistId);
                }
                
                if (!decodedToken) {
                    showToast('Invalid default configuration', 'error');
                    return;
                }

                updateStatus('syncing', 'Connecting to default sync...');
                
                try {
                    // Test the token
                    const response = await fetch('https://api.github.com/user', {
                        headers: { 'Authorization': `token ${decodedToken}` }
                    });

                    if (!response.ok) {
                        throw new Error('Invalid default token');
                    }

                    appGithubToken = decodedToken;
                    localStorage.setItem('linkSync_token', decodedToken);

                    // Use provided gist ID or find/create one
                    if (decodedGistId && decodedGistId !== 'abcdefghijk') {
                        appGistId = decodedGistId;
                        localStorage.setItem('linkSync_gistId', decodedGistId);
                    } else {
                        await findOrCreateGist();
                    }
                    
                    document.getElementById('syncSetup').style.display = 'none';
                    document.getElementById('syncControls').classList.add('active');
                    document.getElementById('syncButtons').style.display = 'flex';
                    document.getElementById('gistInfo').style.display = 'block';
                    document.getElementById('gistInfo').textContent = `Default Gist ID: ${appGistId}`;
                    
                    updateStatus('connected', 'Connected (Default)');
                    showToast('Connected using default sync!', 'success');
                    
                    // Load existing data from cloud
                    await loadFromCloud();
                    
                } catch (error) {
                    updateStatus('offline', 'Connection Failed');
                    showToast(`Default sync failed: ${error.message}`, 'error');
                    console.error('Default sync error:', error);
                }
            }
        }
    </script>
</body>
