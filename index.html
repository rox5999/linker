<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Link Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .add-link-form {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 14px;
            margin: 0 5px;
        }

        .btn-edit {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            color: #8b4513;
        }

        .btn-delete {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            color: #dc3545;
        }

        .links-container {
            padding: 30px;
        }

        .link-item {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            position: relative;
        }

        .link-item:hover {
            border-color: #4facfe;
            box-shadow: 0 5px 20px rgba(79, 172, 254, 0.1);
            transform: translateY(-2px);
        }

        .link-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
        }

        .link-url {
            color: #4facfe;
            text-decoration: none;
            font-size: 1rem;
            word-break: break-all;
            margin-bottom: 15px;
            display: block;
        }

        .link-url:hover {
            text-decoration: underline;
        }

        .link-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .search-box {
            margin-bottom: 20px;
        }

        .search-box input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 16px;
            background: #f8f9fa;
        }

        .search-box input:focus {
            outline: none;
            border-color: #4facfe;
            background: white;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .add-link-form, .links-container {
                padding: 20px;
            }

            .link-actions {
                justify-content: center;
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîó My Link Manager</h1>
            <p>Store and organize all your important links in one place</p>
        </div>

        <div class="add-link-form">
            <div class="form-group">
                <label for="linkTitle">Link Title</label>
                <input type="text" id="linkTitle" placeholder="Enter a descriptive title for your link">
            </div>
            <div class="form-group">
                <label for="linkUrl">URL</label>
                <input type="url" id="linkUrl" placeholder="https://example.com">
            </div>
            <button class="btn" onclick="addLink()">Add Link</button>
        </div>

        <div class="links-container">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="üîç Search your links..." onkeyup="searchLinks()">
            </div>
            <div id="linksDisplay"></div>
        </div>
    </div>

    <script>
        // Initialize links array from localStorage or empty array
        let links = JSON.parse(localStorage.getItem('myLinks')) || [];
        let editingIndex = -1;

        // Display links on page load
        displayLinks();

        function addLink() {
            const title = document.getElementById('linkTitle').value.trim();
            const url = document.getElementById('linkUrl').value.trim();

            if (!title || !url) {
                alert('Please fill in both title and URL fields.');
                return;
            }

            // Validate URL format
            if (!isValidUrl(url)) {
                alert('Please enter a valid URL (e.g., https://example.com)');
                return;
            }

            const link = {
                id: Date.now(),
                title: title,
                url: url,
                dateAdded: new Date().toLocaleDateString()
            };

            if (editingIndex >= 0) {
                // Update existing link
                links[editingIndex] = { ...links[editingIndex], title: title, url: url };
                editingIndex = -1;
                document.querySelector('.btn').textContent = 'Add Link';
            } else {
                // Add new link
                links.unshift(link);
            }

            saveLinks();
            displayLinks();
            clearForm();
        }

        function isValidUrl(string) {
            try {
                new URL(string);
                return true;
            } catch (_) {
                return false;
            }
        }

        function editLink(index) {
            const link = links[index];
            document.getElementById('linkTitle').value = link.title;
            document.getElementById('linkUrl').value = link.url;
            editingIndex = index;
            document.querySelector('.btn').textContent = 'Update Link';
            
            // Scroll to form
            document.querySelector('.add-link-form').scrollIntoView({ behavior: 'smooth' });
        }

        function deleteLink(index) {
            if (confirm('Are you sure you want to delete this link?')) {
                links.splice(index, 1);
                saveLinks();
                displayLinks();
            }
        }

        function displayLinks() {
            const linksDisplay = document.getElementById('linksDisplay');
            
            if (links.length === 0) {
                linksDisplay.innerHTML = `
                    <div class="empty-state">
                        <h3>No links yet!</h3>
                        <p>Add your first link using the form above.</p>
                    </div>
                `;
                return;
            }

            linksDisplay.innerHTML = links.map((link, index) => `
                <div class="link-item fade-in">
                    <div class="link-title">${escapeHtml(link.title)}</div>
                    <a href="${escapeHtml(link.url)}" target="_blank" class="link-url">${escapeHtml(link.url)}</a>
                    <div class="link-actions">
                        <button class="btn btn-small btn-edit" onclick="editLink(${index})">‚úèÔ∏è Edit</button>
                        <button class="btn btn-small btn-delete" onclick="deleteLink(${index})">üóëÔ∏è Delete</button>
                        <small style="color: #6c757d; margin-left: auto;">Added: ${link.dateAdded}</small>
                    </div>
                </div>
            `).join('');
        }

        function searchLinks() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filteredLinks = links.filter(link => 
                link.title.toLowerCase().includes(searchTerm) || 
                link.url.toLowerCase().includes(searchTerm)
            );

            const linksDisplay = document.getElementById('linksDisplay');
            
            if (filteredLinks.length === 0 && searchTerm) {
                linksDisplay.innerHTML = `
                    <div class="empty-state">
                        <h3>No matching links found</h3>
                        <p>Try a different search term.</p>
                    </div>
                `;
                return;
            }

            linksDisplay.innerHTML = filteredLinks.map((link, originalIndex) => {
                const actualIndex = links.findIndex(l => l.id === link.id);
                return `
                    <div class="link-item fade-in">
                        <div class="link-title">${escapeHtml(link.title)}</div>
                        <a href="${escapeHtml(link.url)}" target="_blank" class="link-url">${escapeHtml(link.url)}</a>
                        <div class="link-actions">
                            <button class="btn btn-small btn-edit" onclick="editLink(${actualIndex})">‚úèÔ∏è Edit</button>
                            <button class="btn btn-small btn-delete" onclick="deleteLink(${actualIndex})">üóëÔ∏è Delete</button>
                            <small style="color: #6c757d; margin-left: auto;">Added: ${link.dateAdded}</small>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function saveLinks() {
            localStorage.setItem('myLinks', JSON.stringify(links));
        }

        function clearForm() {
            document.getElementById('linkTitle').value = '';
            document.getElementById('linkUrl').value = '';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Allow Enter key to submit form
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && (e.target.id === 'linkTitle' || e.target.id === 'linkUrl')) {
                addLink();
            }
        });

        // Auto-focus on title field when page loads
        document.getElementById('linkTitle').focus();
    </script>
</body>
</html>
