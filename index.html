<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Hacker Firebase Chat</title>
  <style>
    body {
      background: #000;
      color: #00ff00;
      font-family: "Courier New", monospace;
      margin: 0;
      padding: 0;
    }
    h1 {
      background: #111;
      color: #0f0;
      text-align: center;
      padding: 20px;
      font-size: 28px;
      border-bottom: 2px solid #0f0;
      text-shadow: 0 0 10px #0f0;
    }
    #messages {
      padding: 15px;
      margin: 10px;
      height: 75vh;
      overflow-y: auto;
      font-size: 16px;
      border: 2px solid #0f0;
      box-shadow: 0 0 15px #0f0;
    }
    .msg {
      margin-bottom: 10px;
      padding: 8px;
      border: 1px dashed #0f0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .user {
      color: #0ff;
    }
    .bot {
      color: #ff0;
    }

    .deleteBtn {
      background: transparent;
      border: 1px solid red;
      color: red;
      font-size: 12px;
      padding: 2px 6px;
      cursor: pointer;
      margin-left: 10px;
    }
    #inputBox {
      display: flex;
      padding: 10px;
      background: #111;
      border-top: 2px solid #0f0;
    }
    #textInput {
      flex: 1;
      padding: 10px;
      background: black;
      color: #0f0;
      border: 1px solid #0f0;
      font-size: 16px;
    }
    a {
        color: #0f0;
    }
    #sendBtn {
      background: black;
      color: #0f0;
      border: 1px solid #0f0;
      padding: 10px 20px;
      cursor: pointer;
      margin-left: 5px;
    }
    #sendBtn:hover, .deleteBtn:hover {
      background: #0f0;
      color: black;
    }
  </style>
</head>
<body>
  <div id="messages">Loading...</div>

  <div id="inputBox">
    <input id="textInput" type="text" placeholder="> Type a message like a hacker...">
    <button id="sendBtn">SEND</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  
  <script>
    // ðŸ”´ Replace with your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBrOhEwNNFZWq43XGZIBWNBVfPuUHnpDo0",
      authDomain: "linker5999.firebaseapp.com",
      databaseURL: "https://linker5999-default-rtdb.firebaseio.com",
      projectId: "linker5999",
      storageBucket: "linker5999.firebasestorage.app",
      messagingSenderId: "376142059647",
      appId: "1:376142059647:web:4f2eb4b90e3530c67b874a",
      measurementId: "G-DJDBKNTF0V"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const messagesRef = db.ref("messages");
    const messagesDiv = document.getElementById("messages");

    // Display messages
    messagesRef.on("value", snapshot => {
      const data = snapshot.val();
      messagesDiv.innerHTML = "";
      if (!data) {
        messagesDiv.innerHTML = "<div>No messages yet...</div>";
        return;
      }
      Object.entries(data).forEach(([id, msg]) => {
        const div = document.createElement("div");
        div.classList.add("msg");
        let cls = msg.sender === "bot" ? "bot" : "user";
        div.innerHTML = `<a href="`+msg.text+`">`+msg.text+`</a>`;

        // Delete button
        const delBtn = document.createElement("button");
        delBtn.innerText = "X";
        delBtn.classList.add("deleteBtn");
        delBtn.onclick = () => {
        messagesRef.child(id).remove();
        };
        div.appendChild(delBtn);

        messagesDiv.appendChild(div);
      });
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });

    // Send message
    document.getElementById("sendBtn").addEventListener("click", () => {
      const text = document.getElementById("textInput").value.trim();
      if (!text) return;
      const newMsgRef = messagesRef.push();
      newMsgRef.set({
        sender: "user",
        text: text,
        timestamp: Date.now()
      });
      document.getElementById("textInput").value = "";
    });
  </script>
</body>
</html>
